<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
            #left-panel {
                float: left;
                width: 300px;
                height: 100%;
                padding: 10px;
            }
            #upload, #trackurl {
                width: 100%;
            }
        </style>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
        <![endif]-->

        <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet-src.js"></script>

        <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>

    </head>
    <body>
        <div id="left-panel">
            <input id="trackurl"></input>
            <button id="upload">Upload</button>
        </div>
        <div id="map"></div>
        
        <script>
            //var DOMAIN = 'http://localhost:1337/';
            var DOMAIN = window.location.origin + ':1337/';
            var map = L.map('map').setView([55.7, 37.7], 5);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

            var checkTask = function(taskid) {
                var interval = setInterval(function() {
                    $.ajax(DOMAIN + "checktask?callback=?", {
                        dataType: 'jsonp',
                        data: {taskid: taskid},
                        success: function(response) {
                            if (response.state === 'done') {
                                clearInterval(interval);

                                var geoObjects = response.result;
                                for (var i = 0; i < geoObjects.length; i++)
                                    L.geoJson(geoObjects[i]).addTo(map);

                                //map.fitBounds(track.getBounds());
                            }
                        }
                    })
                }, 1000)
            }
            
            var dropArea = document.getElementById("map");

            dropArea.addEventListener("dragenter", function (evt) {
                evt.preventDefault();
                evt.stopPropagation();
            }, false)

            dropArea.addEventListener("dragover", function (evt) {
                evt.preventDefault();
                evt.stopPropagation();
            }, false)

            dropArea.addEventListener("dragexit", function (evt) {
                evt.preventDefault();
                evt.stopPropagation();
            }, false)

            dropArea.addEventListener("drop", function (evt) {
                evt.preventDefault();
                evt.stopPropagation();

                var xhr = new XMLHttpRequest();
                
                xhr.onreadystatechange = function() {
                    if(this.readyState == this.DONE) {
                        checkTask(this.response);
                    }
                };
                
                xhr.open("POST", DOMAIN + "uploadgps", true);

                var formData = new FormData();
                var files = evt.dataTransfer.files;
                for (var f = 0; f < files.length; f++) {
                    formData.append('file', files[f]);
                }

                xhr.send(formData);

            }, false);
            
            $('#upload').click(function() {
                var formData = new FormData();
                formData.append('url', $('#trackurl').val())
                $.ajax({
                    url: DOMAIN + 'uploadgps',
                    data: formData, //{ url: $('#trackurl').val() }, 
                    success: checkTask,
                    type: 'post',
                    processData: false,
                    contentType: false
                });
            })
        </script>
    </body>
</html>
